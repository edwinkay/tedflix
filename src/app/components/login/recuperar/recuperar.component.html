<div class="welcome-container">
  <div class="margen">
    <div class="overlay"></div>

    <header>
      <div routerLink="/home" class="netflix-logo">
        <span>T</span>
        <span>E</span>
        <span>D</span>
        <span>F</span>
        <span>L</span>
        <span>I</span>
        <span>X</span>
      </div>
      <button routerLink="/login" class="sign-in-button">Iniciar Sesión</button>
    </header>
    <div class="container">
      <div class="login-container">
        <div class="login-box">
          <h1>Recuperar cuenta</h1>
          <form
          (ngSubmit)="recuperar()"
      [formGroup]="recuperarUsuario"
          >
            <div class="input-group">
              <ion-input
                class="input-custom"
                type="email"
                fill="solid"
                label="Correo electronico"
                labelPlacement="floating"
                errorText="Introduce un correo electrónico válido."
              ></ion-input>
            </div>
            <div *ngIf="showError" style="font-size: 12px; text-align: center">
              {{mensaje}}
            </div>
            <button type="submit" class="login-button">Recuperar Cuenta</button>
          </form>
          <div class="signup">
            <p>
              ¿Primera vez en Tedflix?
              <a routerLink="/registrar">Suscríbete ahora</a>
            </p>
            <small>
              Esta página está protegida por Google reCAPTCHA para asegurarnos
              de que no eres un bot.
              <a >Más información</a>.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
